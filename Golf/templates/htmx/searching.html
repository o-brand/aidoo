{% if users %}
  <thead>
    <tr>
      <th>Username</th>
      <th></th>
    </tr>
  </thead>

  {% for user, chat_started in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>
        {% include 'htmx/chat_button.html' %}
      </td>
    </tr>
  {% endfor %}
{% else %}
  <br>
  <p>No user found.</p>
{% endif %}
