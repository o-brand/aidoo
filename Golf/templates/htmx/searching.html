{% if users %}
  <thead>
    <tr>
      <th>Username</th>
      <th></th>
    </tr>
  </thead>

  {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>
        <a href="{% url 'chat-room' user.id%}" class="btn btn-primary" onclick="$('#modal').modal('hide')">Chat</a>
      </td>
    </tr>
  {% endfor %}
{% else %}
  <br>
  <p>No user found.</p>
{% endif %}
