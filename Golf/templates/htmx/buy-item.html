<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h4>{{item.item_name}}</h4>
    </div>
    <div class="card-text">
      <p>{{item.description}}</p>
      {% if item in purchases %}
        <button class="btn btn-primary disabled" disabled>Bought âœ“</button>
      {% else %}
        <button class="btn btn-primary"
          _="on click add @disabled to me"
          hx-post="{% url 'buyitem' %}"
          hx-target="this"
          hx-swap="innerHTML"
          hx-vals='{"item_id": {{ item.item_id }}, "quantity": 1}'
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>Buy "{{ item.item_name }}"</button>
      {% endif %}
    </div>
  </div>
</div>
