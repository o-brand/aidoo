{% if item in purchases %}
  <button class="btn btn-primary disabled" disabled>Bought âœ“</button>
{% else %}
  <div class="form-group">
    <label for="quantity">Please select the quantity</label>
    <select class="form-control" id="quantity" name="quantity">
      {% for i in limit %}
        <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-primary"
    _="on click add @disabled to me"
    hx-post="{% url 'buyitem' %}"
    hx-swap="innerHTML"
    hx-target="closest span"
    hx-vals='{"item_id": {{ item.item_id }}, "quantity": document.getElementById('quantity').value}'
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>Get  each one for {{ item.price }}$</button>
{% endif %}
