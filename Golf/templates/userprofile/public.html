{% extends 'base.html' %}

{% block title %}Profile of {{ user.username }}{% endblock %}

{% block content %}
<h1>Their username: {{ user.username }}</h1>

<p>Joined: {{ user.date_joined }}</p>
<p>Rating: {{ user.rating }}</p>

<p><a href="{{ request.META.HTTP_REFERER }}">Go back</a></p>
{% endblock %}
