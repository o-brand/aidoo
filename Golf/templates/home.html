{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Hi {{ user.username }}!</h1>
<p>You can see the available jobs here.</p>

{% for job in jobs %}
    <h3>{{ job.job_title }}</h3>
{% endfor %}

<p><a href="{% url 'post' %}">Post a job</a></p>
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% endblock %}
