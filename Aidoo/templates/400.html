{% extends 'base-modal.html' %}
{% load static %}

{% block title %}Error 400 - Aidoo{% endblock %}

{% block head_extra %}
  <meta name="robots" content="noindex, follow">
  <link rel="stylesheet" type="text/css" href="{% static 'css/errors.css' %}"/>
{% endblock %}

{% block content %}
  <div class="server-error">
    <h2>Oops! Something bad happened</h2>
    <p>Please try again later.</p>
    <a href="{% if user.is_authenticated %}{{ url 'home'}}{% else %}{{ url 'welcome'}}{% endif %}">Go To Homepage</a>
  </div>
{% endblock %}
